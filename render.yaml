services:
  - type: web
    name: pinpinunshop-api
    runtime: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        sync: false
      - key: DB_PORT
        sync: false
